<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive and Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #riveCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Rive is in front of the video */
    }

    video {
      position: fixed;
      bottom: 0px;
      right: 0px;
      width: auto; /* Default width, you can resize */
      height: 1050px;
      z-index: -2; /* Video is behind Rive */
    }

    .content {
      position: relative; /* Ensures content stays on top */
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <canvas id="riveCanvas"></canvas>

  <!-- <video autoplay muted loop playsinline>
    <source src="video%20animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video> -->

  <div class="content">
    <h1>Welcome to the Beach</h1>
    <p>The Rive animation and video are in the background.</p>
  </div>

  <!-- Scripts at the end of the body, in order -->
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <script>
    console.log("Attempting to start Rive...");

    let riveInstance;

    // Define a function to handle resizing and layout changes
    function handleResize() {
      if (!riveInstance) return;

      const isMobile = window.innerWidth <= 768;

      if (isMobile) {
        console.log("Applying Mobile Layout (LeftCenter)");
        riveInstance.layout = new rive.Layout({
          fit: rive.Fit.Cover,
          alignment: rive.Alignment.CenterLeft
        });
      } else {
        console.log("Applying Desktop Layout (Center)");
        riveInstance.layout = new rive.Layout({
          fit: rive.Fit.Cover,
          alignment: rive.Alignment.Center
        });
      }

      riveInstance.resizeDrawingSurfaceToCanvas();
    }

    try {
      riveInstance = new rive.Rive({
        src: "beach.riv",
        canvas: document.getElementById("riveCanvas"),
        artboard: "Desktop - 1",
        autoplay: true,
        animations: ["clouds animation", "palm tree timeline", "stars animation"],
        onLoad: () => {
          console.log("Rive loaded successfully!");
          // Set the initial layout and start listening for resize events
          handleResize();
          window.addEventListener('resize', handleResize);
        },
        onError: (error) => {
          console.error("Rive Error:", error);
        }
      });
      console.log("Rive constructor called.");
    } catch (e) {
      console.error("Error creating Rive instance:", e);
    }
  </script>
</body>
</html>
