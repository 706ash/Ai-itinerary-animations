<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bubble with Particle Border</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('../maldives.jpg'); /* Relative path to maldives.jpg */
    background-size: cover;
    background-position: center;
    font-family: sans-serif;
    overflow: hidden; /* Prevent scrollbars */
  }

  #container {
    position: relative;
    width: 350px;
    max-width: 90%;
    border-radius: 30px;
    overflow: hidden;
  }

  

  .chatBubble {
    position: relative;
    background: transparent; /* Make the main bubble background transparent */
    border-radius: 30px;
    padding: 20px;
    z-index: 1;
    min-height: 120px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    overflow: hidden; /* Ensure pseudo-element stays within bounds */
  }

  .chatBubble::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1); /* Inner glassmorphic background */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 30px; /* Match parent border-radius */
    z-index: -1; /* Behind content, but above canvas */
  }

  textarea {
    width: 100%;
    resize: none;
    border: none;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 16px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    background: rgba(255, 255, 255, 0.1); /* More transparent */
    backdrop-filter: blur(5px); /* Subtle blur */
    -webkit-backdrop-filter: blur(5px); /* For Safari */
    color: #fff; /* Ensure text is visible */
  }

  .chatBubble::before,
  .chatBubble::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(173, 216, 230, 0.6); /* Seafoam blue */
    box-shadow: 0 0 8px rgba(173, 216, 230, 0.8); /* Glow */
    animation: bubble-float-pop 8s infinite ease-in-out;
    pointer-events: none;
  }

  .chatBubble::before {
    width: 40px;
    height: 40px;
    top: -10px;
    left: -10px;
    animation-delay: 0s;
  }

  .chatBubble::after {
    width: 60px;
    height: 60px;
    bottom: -15px;
    right: -15px;
    animation-delay: 4s;
  }

  /* Additional bubbles for more density */
  .chatBubble::before:nth-of-type(2) {
    width: 30px;
    height: 30px;
    top: 80%;
    left: 10%;
    animation-delay: 2s;
  }

  .chatBubble::after:nth-of-type(2) {
    width: 50px;
    height: 50px;
    top: 10%;
    right: 80%;
    animation-delay: 6s;
  }

  @keyframes bubble-float-pop {
    0% { transform: translate(0, 0) scale(0); opacity: 0; }
    10% { transform: translate(5px, -5px) scale(1); opacity: 1; }
    90% { transform: translate(-5px, 5px) scale(1); opacity: 1; }
    100% { transform: translate(0, 0) scale(0); opacity: 0; }
  }
</style>
</head>
<body>
  <div id="container">
    <div class="chatBubble">
      <textarea rows="2" placeholder="Type a message..."></textarea>
    </div>
  </div>

<script>
</script>
</body>
</html>
