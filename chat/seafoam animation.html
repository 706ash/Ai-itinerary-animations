<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seafoam Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #106667; /* A base seafoam green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .seafoam-wave {
            position: absolute;
            width: 150%;
            height: 200px;
            background: linear-gradient(to right, rgba(173, 216, 230, 0.5), rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.5)); /* Light blue/seafoam gradient */
            border-radius: 50%;
            animation: wave-motion 10s infinite ease-in-out;
            opacity: 0.7;
        }

        .seafoam-wave:nth-child(1) {
            animation-delay: 0s;
            transform: translateX(-50%) translateY(-20px) scale(1.1);
        }

        .seafoam-wave:nth-child(2) {
            animation-delay: 2s;
            transform: translateX(-50%) translateY(0px) scale(0.9);
            opacity: 0.6;
        }

        .seafoam-wave:nth-child(3) {
            animation-delay: 4s;
            transform: translateX(-50%) translateY(20px) scale(1.2);
            opacity: 0.8;
        }

        @keyframes wave-motion {
            0% { transform: translateX(-50%) translateY(-20px) scale(1.1); } 
            25% { transform: translateX(-40%) translateY(0px) scale(1.0); } 
            50% { transform: translateX(-50%) translateY(20px) scale(1.1); } 
            75% { transform: translateX(-60%) translateY(0px) scale(1.0); } 
            100% { transform: translateX(-50%) translateY(-20px) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="seafoam-wave"></div>
    <div class="seafoam-wave"></div>
    <div class="seafoam-wave"></div>
</body>
</html>
